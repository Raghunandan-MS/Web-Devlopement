<!DOCTYPE html>
<html ng-app = "hierarchyApp">
<head>
	<title> Controller Hierarchy </title>
</head>
<body>

	<div controller = "MainController">
		<p> Name : {{name}} </p>
		<p> Work Place : {{work}} </p>
	</div>
	<br>
	<br>
	<br>
	<div controller = "UserController">
		<ol>
			<li ng-repeat = "user in users"> Name : {{user.name}} - {{user.work}} </li>
		</ol>
	</div>
	<br>
	<br>
	<br>

</body>
